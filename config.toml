[theme]
primaryColor = "#667eea"
backgroundColor = "#0f1419"
secondaryBackgroundColor = "#1a202c"
textColor = "#e0e7ff"
font = "sans serif"

[client]
showErrorDetails = true
toolbarMode = "minimal"

[logger]
level = "info"

[server]
# Increase timeouts for Cloud stability
maxUploadSize = 200
maxMessageSize = 200
# Enable CORS for Cloud
enableXsrfProtection = true
enableCORS = true
# Headless mode for Cloud
headless = true

[browser]
gatherUsageStats = false
serverAddress = "localhost"

[runner]
# Cache settings for better performance
magicEnabled = true
